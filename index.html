<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DebSoc IIEST Disputation 2025</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      color: #ffd700;
    }

    .word-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1em;
    }

    .word {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    .word:hover {
      transform: scale(1.05);
    }

    .team {
      margin-top: 2em;
      font-size: 1.3rem;
      color: #66ffcc;
    }

    button {
      background: #ffd700;
      border: none;
      color: black;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2em;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>DebSoc IIESTS presents Disputation</h1>
  <p>Tap below to reveal your words üîÆ</p>

  <div class="word-box" id="wordBox">
    <div class="word" id="word1">?</div>
    <div class="word" id="word2">?</div>
  </div>

  <div class="team" id="team"></div>

  <button id="generateBtn">Reveal My Combo</button>

  <footer>Powered by Google Sheets ‚ö° No Firebase Needed</footer>

  <script>
    // === CONFIG ===
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPQLb9XvqFTX5jbwWkFgNXs5aokodHSoTsSj7ItsTunfepvduL8HfI-D06Y3K4hJWp/exec"; // <-- paste your Google Apps Script Web App URL here
    const WORDS1 = ["wit", "sarcasm", "caffeine"];
    const WORDS2 = ["Fire", "Water", "Earth"];

    const word1El = document.getElementById("word1");
    const word2El = document.getElementById("word2");
    const teamEl = document.getElementById("team");
    const btn = document.getElementById("generateBtn");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      teamEl.textContent = "Generating...";

      // Randomly pick 2 words
      const word1 = WORDS1[Math.floor(Math.random() * WORDS1.length)];
      const word2 = WORDS2[Math.floor(Math.random() * WORDS2.length)];

      // Update UI
      word1El.textContent = word1;
      word2El.textContent = word2;

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ word1, word2 })
        });

        const data = await res.json();

        teamEl.innerHTML = `‚ú® You belong to <b>${data.team}</b> ‚ú®`;
      } catch (err) {
        console.error(err);
        teamEl.textContent = "‚ö†Ô∏è Could not connect to server.";
      }

      btn.disabled = false;
    });
  </script>
</body>
</html>
